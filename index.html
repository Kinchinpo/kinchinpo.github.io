<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Wordle Game</h1>
        <div id="game-board"></div>
        <div id="keyboard"></div>
        <p id="message"></p>
        <div id="legend">
            <div class="legend-item">
                <div class="legend-color correct"></div>
                <span>Correct</span>
            </div>
            <div class="legend-item">
                <div class="legend-color present"></div>
                <span>Present</span>
            </div>
            <div class="legend-item">
                <div class="legend-color absent"></div>
                <span>Absent</span>
            </div>
        </div>
        <div id="progress-tracker" class="progress-tracker">Wins: 0/6</div>
    </div>
    <!-- New Section (Initially Hidden) -->
    <div id="new-section">
        <!-- First part (to be hidden) -->
        <h2 id="hidden-message">After playing, did you notice the hidden surprise in your gameplay?</h2>
        <div id="played-words-container">
            <h2>Played Words</h2>
            <div id="played-words-board"></div>
        </div>
    
        <!-- Second part (hidden at first) -->
        <div id="hidden-container">
            <h2 id="hidden-line">I did not either, but Trúc Nhân Ôi Thật Bất Ngờ. there's a hidden gem—it's 'vixinh'!</h2>
            <img id="hidden-image" src="images.jpg" alt="Hidden Surprise">
            <button id="arrow-down-button">
                ⬇️
            </button>
        </div>
    </div>

    <div id="final-section">

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
